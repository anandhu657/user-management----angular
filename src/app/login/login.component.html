<div class="container" style="padding-top: 5rem;">
    <mat-card style="padding: 3rem;">
        <mat-card-title style="text-align: center; padding: 2rem;">Login User</mat-card-title>
            <form class="example-form" [formGroup]="UserLoginForm" (ngSubmit)="OnSubmit()">
                <div class="row">
                    <div class="col-12">
                        <mat-form-field class="example-full-width" appearance="outline" style="width: 100%;">
                            <mat-label>Email</mat-label>
                            <input matInput placeholder="Email" type="email" formControlName="email">
                        </mat-form-field>
                    </div>
                </div>

                <div class="row">
                    <div class="col-12">
                        <mat-form-field class="example-full-width" appearance="outline" style="width: 100%;">
                            <mat-label>Password</mat-label>
                            <input matInput placeholder="Password" type="password" formControlName="password">
                        </mat-form-field>
                    </div>
                </div>
                <div class="row">
                    <div class="col-6">
                        <button mat-raised-button type="submit" color="primary" style="width: 100%;">Submit</button>
                    </div>
                    <div class="col-6">
                        <button mat-raised-button color="accent" (click)="gotoSignup()" style="width: 100%;">New Member</button>
                    </div>
                </div>
            </form>
    </mat-card>
</div>
