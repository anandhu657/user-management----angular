<div class="container" style="padding-top: 5rem;">
    <mat-card style="padding: 3rem;">
        <mat-card-title style="text-align: center;">Signup User</mat-card-title>
        <form class="example-form" [formGroup]="UserRegistrationForm" (ngSubmit)="OnSubmit()">
            <div class="row">
                <div class="col-6">
                    <mat-form-field class="example-full-width" appearance="outline" style="width: 100%;">
                        <mat-label>Username</mat-label>
                        <input matInput placeholder="Username" formControlName="username">
                    </mat-form-field>
                </div>

                <div class="col-6">
                    <mat-form-field class="example-full-width" appearance="outline" style="width: 100%;">
                        <mat-label>Email</mat-label>
                        <input matInput placeholder="Email" type="email" formControlName="email">
                    </mat-form-field>
                </div>
            </div>
            <div class="row">
                <div class="col-6">
                    <mat-form-field appearance="outline" style="width: 100%;">
                        <mat-label>Gender</mat-label>
                        <mat-select formControlName="gender">
                            <mat-option *ngFor="let gender of genderValues" [value]="gender.value">
                                {{gender.name}}
                            </mat-option>
                        </mat-select>
                    </mat-form-field>
                </div>

                <div class="col-6">
                    <mat-form-field appearance="outline" style="width: 100%;">
                        <mat-label>Choose a date</mat-label>
                        <input matInput [matDatepicker]="picker" formControlName="dob">
                        <mat-datepicker-toggle matIconSuffix [for]="picker"></mat-datepicker-toggle>
                        <mat-datepicker #picker></mat-datepicker>
                    </mat-form-field>
                </div>
            </div>

            <div class="row">
                <div class="col-6">
                    <mat-form-field class="example-full-width" appearance="outline" style="width: 100%;">
                        <mat-label>Password</mat-label>
                        <input matInput placeholder="Password" type="password" formControlName="password">
                    </mat-form-field>
                </div>
                <div class="col-6">
                    <mat-form-field class="example-full-width" appearance="outline" style="width: 100%;">
                        <mat-label>Confirm Password</mat-label>
                        <input #confirmPassword matInput placeholder="Confirm Password" type="password">
                    </mat-form-field>
                </div>
            </div>
            <div class="row">
                <div class="col-6">
                    <button mat-raised-button type="submit" color="primary" style="width: 100%;">Submit</button>
                </div>
                <div class="col-6">
                    <button mat-raised-button color="accent" (click)="gotoLogin()" style="width: 100%;">Login</button>
                </div>
            </div>
        </form>
    </mat-card>
</div>
